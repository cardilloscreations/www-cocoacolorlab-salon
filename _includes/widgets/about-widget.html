<div class="widget about-widget">

  <header class="widget-header">
    <h4 class="widget-title">About Me</h4>
  </header>

  <div class="widget-content">

    <div class="row">
      <div class="col-sm-6">
        <img src="{{ site.baseurl }}/images/avatars/{{ site.about-widget.author-avatar }}" alt="Avatar Profile Image">
        <div class="social-icons">
          <ul class="icons global-text-color-icons">
            <li><a href="{{ site.about-widget.author-social-links.youtube }}" aria-label="YouTube" target="_blank"><i class="bi bi-youtube"></i></a></li>
            <li><a href="{{ site.about-widget.author-social-links.facebook }}" aria-label="Facebook" target="_blank"><i class="bi bi-facebook"></i></a></li>
            <li><a href="{{ site.about-widget.author-social-links.twitter }}" aria-label="Twitter" target="_blank"><i class="bi bi-twitter"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="info clearfix">
          <h4 class="author-name">{{ site.about-widget.author-name }}</h4>
          <h5 class="author-info">{{ site.about-widget.author-tagline }}</h5>
          <hr class="medium">
        </div>
        <p class="author-text">{{ site.about-widget.author-info }}</p>
      </div>
    </div>

  </div>

</div>
