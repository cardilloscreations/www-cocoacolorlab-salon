<header class="site-header slim-header parallax" id="home" data-scrollax-parent="true">

{% include header/hero-image.html %}

<div class="container">

  {% include header/nav-bar.html %}

  {%- comment -%} Site Header Banner {% endcomment %}
  <div class="row header-banner parent" data-scrollax="properties: { 'translateY': '48%', 'opacity': '1.4' }">

    <div class="heading-content text-center child-center-v">

      {%- comment -%} Heading Title {% endcomment %}
      <div class="row heading-title">
        <h1 class="thin">{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="thin">
          <hr class="small">
          {{ page.subtitle }}
        </h2>
        {% endif %}
      </div>

    </div>

  </div>

</div>

</header>
