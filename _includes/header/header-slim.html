<header class="site-header slim-header" id="home">

  {%- comment %} Site Header Banner {% endcomment -%}
  <div class="header-banner">

    <img src="{% link images/header-image.slim.webp %}" alt="{{ site.header-title }}" fetchpriority="high">

    <div class="heading-content text-center position-absolute top-50 start-50 translate-middle">

      {%- comment %} Heading Title {% endcomment -%}
      <div class="row heading-title">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <hr class="small">
        <h2>
          {{ page.subtitle }}
        </h2>
        {% endif %}
      </div>

    </div>

  </div>

</header>
